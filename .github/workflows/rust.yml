name: Rust

on:
  push:
    branches: [ mawa ]
  pull_request:
    branches: [ mawa ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Install Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.56.0
        override: true
        components: clippy

    - name: Build
      run: cargo build --verbose

    - name: Cargo clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
